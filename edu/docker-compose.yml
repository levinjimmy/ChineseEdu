web:
  restart: always
  image: XXX
  expose:
    - "8000"
  links:
    - mysql:mysql
  volumes:
    - /usr/src/app
    - /usr/src/app/static
  environment:
    DEBUG: 'true'
  command: /usr/local/bin/gunicorn edu.wsgi:application -w 2 -b :8000

nginx:
  restart: always
  build: XXX
  ports:
    - "80:80"
  volumes:
    - /www/static
  volumes_from:
    - web
  links:
    - web:web

postgres:
  restart: always
  image: postgres:latest
  ports:
    - "5432:5432"
  volumes:
    - pgdata:/var/lib/postgresql/data/

redis:
  restart: always
  image: redis:latest
  ports:
    - "6379:6379"
  volumes:
- redisdata:/data